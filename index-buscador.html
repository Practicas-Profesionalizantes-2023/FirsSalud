<!DOCTYPE html>
<html>
<head>
    <title>Buscador por DNI</title>
</head>
<body>
    <h1>Buscar Turno por DNI</h1>
    <form id="formBuscador">
        <label for="dniInput">Ingresa un número de DNI:</label>
        <input type="text" id="dniInput" name="dni" required>
        <button type="button" onclick="buscarDNI()">Buscar</button>
    </form>
    <div id="resultadoBusqueda"></div>

    <script>
        // Base de datos simulada con información de algunos DNIs
        const baseDeDatos = {
            "12345678": ["Juan Pérez", "Calle Falsa 123", "Ciudad Ficticia"],
            "87654321": ["María Gómez", "Avenida Imaginaria 456", "Otro Lugar"],
            // Agrega más DNIs y su información si lo deseas
        };

        function buscarDNI() {
            const dniInput = document.getElementById("dniInput").value;
            const resultadoDiv = document.getElementById("resultadoBusqueda");
            const resultado = baseDeDatos[dniInput];

            if (resultado) {
                resultadoDiv.innerHTML = `
                    <p><strong>Nombre:</strong> ${resultado[0]}</p>
                    <p><strong>Dirección:</strong> ${resultado[1]}</p>
                    <p><strong>Ciudad:</strong> ${resultado[2]}</p>
                `;
            } else {
                resultadoDiv.innerHTML = "<p>DNI no encontrado en la base de datos.</p>";
            }
        }
    </script>
</body>
</html>
